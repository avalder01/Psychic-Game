<head>  
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>
        
          
   
  <section>
        <div class= "container p-4">
            <div class="row">
               <div class="col-md-12">
                 <div class="head">
                    <h1>The Psychic Game</h1>
                    <hr>
                 </div>
                    <div class="row">
                        <div class="col-md-12 header">
                                <h2>Guess What letter I'm Thinking of</h2>
                        </div>
                        <div class="col-md-12">
                            <div class ="imageWrapper">
                                    <img id="psychic" src="https://s3-media1.fl.yelpcdn.com/bphoto/ooGFoFaADnFU3LdHUKSIPw/o.jpg" alt="psychic">
                            </div>
                             
                        </div>

                        <div class="col-md-11 words">
                                <h5>Wins:</h5>
                                 <p id= "wins"></p>
                                
                                <h5>Loses:</h5>
                                <p id= "loses"></p>
                                
                                <h5>Guesses Left:</h5>
                                <p id= "guessesLeft"></p>
                                
                                <h5>Your Guesses so far:</h5>
                                <p id= "guessedSoFar"></p>
                            
                        </div>
                        
                    </div>
  
                </div>      
            </div>
        </div> 
    </section>
